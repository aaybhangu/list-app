<div class="container">
  <div class=" accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <div class="row">
          <div class="col-10">
            <h2 class="mb-0">
              List Name
              <span class="badge badge-danger badge-pill">{{
                items.length
              }}</span>
            </h2>
            <p>Total {{ items.length }}</p>
          </div>
          <div class="col-2">
            <button class="btn btn-link" type="button" (click)="addList()">
              <img src="../assets/plus-icon.png" alt="" />
            </button>
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <img src="../assets/down-arrow.png" alt="" />
            </button>
          </div>
        </div>

        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordionExample"
        >
          <ul *ngFor="let item of items" class="list-group">
            <li class="list-group-item">
              <list-items (itemDeleted)="onDeleted($event)"></list-items>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          (click)="navbarCollapsed = !navbarCollapsed"
          [attr.aria-expanded]="!navbarCollapsed"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </div>
</div>
